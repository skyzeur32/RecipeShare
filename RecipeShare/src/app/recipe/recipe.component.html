
    <div class="col-md-6 mt-3">
        <div class="card" style="width: 18rem;border-radius: 24px;box-shadow: 2px 5px 5px grey;">
            
            <div class="card-body">
            <h5 class="card-title">{{recipe.title}} <span style="font-size: 14px;"> par {{recipe.autor}}</span></h5> 

            <img [src]="recipe.img" alt=""  style="width: 7rem;">
            <p class="card-text">{{recipe.description}}</p>
            <p>Durée : {{recipe.time}} min</p>
            <p>{{recipe.like}} 👍</p>
            <a href="/recette/{{recipe.id}}" class="btn btn-primary">Consulter</a>
            </div>
        </div>
        
    </div>
